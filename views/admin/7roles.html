<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title></title>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="author" content=" ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <link href="../../resources/css/nav.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/estado.css">
    <link rel="stylesheet" href="../../resources/css/card_2.css">
    <link rel="stylesheet" href="../../resources/css/btn_e.css">
    <link rel="stylesheet" href="../../resources/css/busca.css">
    <link rel="stylesheet" href="../../resources/css/input_b.css">
    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../resources/css/univer.css">
</head>

<body class="bodyp">

    <main>
        <!-- Título del contenido principal -->
        <h3 id="mainTitle" class="mt-5 text-white"></h3>
        <div id="mensaje"></div>
        <!-- Fila que contiene el formulario de búsqueda y botones -->
        <div class="row">
            <!-- Formulario de búsqueda -->
            <form class="col-sm-12 col-md-12" id="searchForm">
                <div class="row">
                    <div class="col-lg-6 col-md-5 col-sm-6 mx-auto">
                        <!-- Campo de búsqueda -->
                        <div class="group">
                            <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                                <g>
                                    <path
                                        d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                                    </path>
                                </g>
                            </svg>
                            <input id="inputsearch" placeholder="Buscar..." type="search" class="inputSearch" required>
                        </div>
                    </div>

                </div>
            </form>

        </div>
        <!-- Botones de la parte derecha -->
        <div class="col-sm-12 col-md-12 d-flex justify-content-end pb-3 pt-3 me-5">
            <!-- Botón para abrir una caja de diálogo al momento de crear un nuevo registro -->
            <button type="button" class="btnAgregar3" onclick="openCreate()">
                <i class="bi bi-eye-fill"></i> Agregar
            </button>
        </div>


        <div colspan="6" id="rowsFound" class="text-white d-flex justify-content-center mb-4"></div>
        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
        <div class="apa">
            <div class="row row-md-12">
                <div class="col-2">
                </div>
                <div class="col-3  me-5 px-1">
                    <p class="elemtoCampoTabla">NOMBRE</p>
                </div>
                <div class="col-3  me-4 ms-5">
                    <p class="elemtoCampoTabla">ESTADO</p>
                </div>
            </div>
        </div>
        <div class="table-responsive scrollbar" style="max-height: 380px; overflow-y: auto;">
            <div id="tableBody"></div>
        </div>

        <!-- Componente Modal para guardar un registro -->

        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #5C2C0C;">
                        <h1 class="modal-title fs-5 text-white" id="modalTitle"></h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <!-- Formulario para crear o actualizar un registro -->
                    <form id="saveForm" style="background-color: #DDA35D;">
                        <div class="modal-body row gx-5">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                            <input type="hidden" id="idRol" name="idRol">
                            <div class="col-6">
                                <div class="p-3">
                                    <!--Nombre del rol-->
                                    <div class="input_box py-2">
                                        <input id="nombreRol" type="text" name="nombreRol"
                                            class="text-white fw-bold barraBusquedaRol" required>
                                        <span>Nombre rol :</span>
                                    </div>
                                </div>
                            </div>
                            <!--Estado del rol-->
                            <div class="col-6">
                                <div class="p-3">
                                    <div class="switch-button">
                                        <p id="">Estado rol</p>
                                        <input type="checkbox" name="estadoRol" id="estadoRol"
                                            class="switch-button__checkbox form-control">
                                        <label for="estadoRol" id="swa" class="switch-button__label"></label>
                                    </div>
                                </div>
                            </div>
                            <!--Opciones que tendra el rol-->
                            <div class="col-6">
                                <div class="p-3 my-auto">
                                    <div class="switch-button ">
                                        <p id="">Opción productos</p>
                                        <input type="checkbox" name="estadoProducto" id="estadoProducto"
                                            class="switch-button__checkbox form-control">
                                        <label for="estadoProducto" id="swa" class="switch-button__label"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="p-3">
                                    <div class="switch-button">
                                        <p id="">Opción pedidos</p>
                                        <input type="checkbox" name="estadoPedido" id="estadoPedido"
                                            class="switch-button__checkbox form-control">
                                        <label for="estadoPedido" id="swa" class="switch-button__label"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="p-3">
                                    <div class="switch-button">
                                        <p id="">Opción tipo items</p>
                                        <input type="checkbox" name="estadoTipoItem" id="estadoTipoItem"
                                            class="switch-button__checkbox form-control">
                                        <label for="estadoTipoItem" id="swa" class="switch-button__label"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="p-3">
                                    <div class="switch-button">
                                        <p id="">Opción items</p>
                                        <input type="checkbox" name="estadoItem" id="estadoItem"
                                            class="switch-button__checkbox form-control">
                                        <label for="estadoItem" id="swa" class="switch-button__label"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="p-3">
                                    <div class="switch-button">
                                        <p id="">Opción clientes</p>
                                        <input type="checkbox" name="estadoCliente" id="estadoCliente"
                                            class="switch-button__checkbox form-control">
                                        <label for="estadoCliente" id="swa" class="switch-button__label"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="p-3">
                                    <div class="switch-button">
                                        <p id="">Opción usuarios</p>
                                        <input type="checkbox" name="estadoUsuario" id="estadoUsuario"
                                            class="switch-button__checkbox form-control">
                                        <label for="estadoUsuario" id="swa" class="switch-button__label"></label>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn" style="background-color: #CCC8AA;">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <script type="text/javascript" src="../../controllers/utils/inactividad.js"></script>

    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/admin/7roles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
