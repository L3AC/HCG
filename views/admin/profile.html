<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title></title>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="author" content=" ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/nav.css">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <link rel="stylesheet" href="../../resources/css/btnE.css">
    <link rel="stylesheet" href="../../resources/css/univer.css">
    <link rel="stylesheet" href="../../resources/css/inputB.css">
    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body class="bodyp">
    <!-- Contenido principal del documento -->
    <main>
        <div id="mainTitle"></div>

            <h1 id="" style="text-align: center; color: white;">Editar perfil</h1>
        <!-- Formulario para cambiar datos personales -->
        <form class="row g-3 pt-3" id="profileForm">
            <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="inputBox">
                    <input required="" type="text" id="nombreAdministrador" name="nombreAdministrador">
                    <span>Nombre :</span>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="inputBox">
                        <input required="" id="apellidoAdministrador" type="text" name="apellidoAdministrador">
                        <span>Apellido :</span>
                    </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="inputBox">
                    <input required="" id="correoAdministrador" type="email" name="correoAdministrador">
                    <span>Correo :</span>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="inputBox">
                    <input required="" id="aliasAdministrador" type="text" name="aliasAdministrador">
                    <span>Usuario :</span>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btnAgregar" style="background-color: #CCC8AA;"><i class="bi bi-save"></i>
                    Guardar</button>
            </div>
        </form>
        <!-- Contenedor con enlace para abrir la caja de diálogo del formulario de cambiar constraseña -->
        <div class="text-center p-3">
            <button type="button" class="btnAgregar" onclick="openPassword()">
                <i class="bi bi-shield-lock"></i> Cambiar contraseña
            </button>
        </div>
        <!-- Componente Modal para mostrar el formulario de cambio de contraseña -->
        <div class="modal fade" id="passwordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <!-- Contenido del componente Modal -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle">Cambiar contraseña</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para actualizar contraseña -->
                    <form id="passwordForm">
                        <div class="modal-body row g-3">
                            <div class="col-sm-12 col-md-6 offset-md-3">
                                <!--Se pide la contraseña actual-->
                                <label for="claveActual" class="form-label">Contraseña actual</label>
                                <input id="claveActual" type="password" name="claveActual" class="form-control"
                                    required>
                            </div>
                            <div class="col-12 text-center">
                                <span>CONTRASEÑA NUEVA</span>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <!--Se pide la contraseña nueva-->
                                <label for="claveNueva" class="form-label">Contraseña</label>
                                <input id="claveNueva" type="password" name="claveNueva" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <!--Se pide la confirmacion contraseña nueva-->
                                <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                                <input id="confirmarClave" type="password" name="confirmarClave" class="form-control"
                                    required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <!--Se guardan los cambios-->
                            <button type="submit" class="btn" style="background-color: #CCC8AA;">
                                Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/admin/profile.js"></script>
</body>

</html>
