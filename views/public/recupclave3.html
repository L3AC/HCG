<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../resources/css/recuperar_contrasenia.css" rel="stylesheet">
</head>

<body class="backgroundRecup">
    <div class="image-side2"></div>

    <div class="form-side">
        <div class="form-container">
            <h2>Recuperar contraseña</h2>
            <p>Cambie la clave.</p>
            <form id="saveForm">
                <div class="mb-3">
                    <input type="password" id="claveNueva" name="claveNueva" class="form-control mb-3"
                        aria-describedby="passwordHelpBlock" placeholder="Ingresa tu nueva clave">
                    <input type="password" id="confirmarClave" name="confirmarClave" class="form-control"
                        aria-describedby="passwordHelpBlock" placeholder="Repite tu clave">
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        Recuerda utilizar una contraseña segura y que su lonjitud sea de 8 como minimo.
                    </small>
                </div>
                <div class="d-flex">
                    <button type="submit" class="ButtonRecup2  w-10" id="boton" name="boton">
                        <span>Cambiar contraseña</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="../../resources/js/bootstrap.bundle.min.js"></script>


    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio público -->
    <script type="text/javascript" src="../../controllers/utils/validloginpublic.js"></script>
    <script src="../../controllers/public/recuperacioncontrasenia3.js"></script>
</body>

</html>
