<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #f4a261;
            margin-bottom: 40px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .producto {
            background-color: #444;
            border-radius: 8px;
            padding: 16px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s;
        }
        .producto:hover {
            transform: scale(1.05);
        }
        .producto img {
            max-width: 100%;
            border-radius: 8px;
        }
        .producto h3 {
            font-size: 1.2em;
            margin: 0.5em 0;
            color: #e9c46a;
        }
        .producto p {
            margin: 0.5em 0;
        }
        .producto p strong {
            color: #f4a261;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="titulo"></h1>
        <div class="menu" id="menu"></div>
    </div>

    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/public/menu.js"></script>
</body>
</html>
