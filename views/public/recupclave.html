<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../resources/css/recuperar_contrasenia.css" rel="stylesheet">
</head>

<body  class="backgroundRecupPublic">
    <div class="image-side3"></div>

    <div class="form-side">
        <div class="form-container">
            <h2>Recuperar contraseña</h2>
            <p>Ingresa tu nombre de usuario y te enviaremos un email al correo enlazado a tu cuenta.</p>
            <form id="saveForm">
                <div class="mb-3">
                    <input type="user" class="form-control" id="usuario" name="usuario"
                        placeholder="Ingresa tu usuario">
                </div>
                <div class="d-flex">
                    <button type="submit" class="ButtonRecup2  w-10" id="boton" name="boton">
                        <span>Enviar Codigo</span>
                    </button>
                </div>
                <p class="mt-3 text-muted">
                    Recuerda revisar tu bandeja de correos para ver el código que debes ingresar.
                </p>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="../../resources/js/bootstrap.bundle.min.js"></script>


    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio público -->
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <script src="../../controllers/public/recuperacioncontraseniacorreo.js"></script>

</body>

</html>
