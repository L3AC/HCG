<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title></title>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Llamada al icono de la página web -->
    <link rel="stylesheet" href="../../resources/css/cartita.css">
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../resources/css/navpub.css">
    <link rel="stylesheet" href="../../resources/css/tarjeta.css">
    <link rel="stylesheet" href="../../resources/css/univer.css">
    <link rel="stylesheet" href="../../resources/css/btn_e.css">
    <link rel="stylesheet" href="../../resources/css/busca.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body class="bodyp">
    <!-- Contenido principal del documento -->
    <main>
        <!-- Título del contenido principal -->
        <div class="contLog" style="margin-top: 50px;">
            <!-- Formulario para crear cuenta -->
            <form class="row g-3" id="signupForm">
                <h4 id="mainTitle" class="mt-4"></h4>
                <!-- Campo oculto para asignar el token del reCAPTCHA -->
                <input type="hidden" id="gRecaptchaResponse" name="gRecaptchaResponse">
                <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                    <input type="text" id="nombreCliente" placeholder="Nombre" name="nombreCliente" class="inputtt" required>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <input type="text" id="apellidoCliente" placeholder="Apellido" name="apellidoCliente" class="inputtt" required>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                    <input type="text" id="telefonoCliente" placeholder="Telefono" name="telefonoCliente" placeholder="0000-0000"
                        class="inputtt" required>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-4">
                    <input type="text" id="usuarioCliente" placeholder="Usuario" name="usuarioCliente" class="inputtt" required>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                    <input type="password" placeholder="Contraseña" id="claveCliente" name="claveCliente" class="inputtt" required>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <input type="password" placeholder="Confirmar contraseña" id="confirmarClave" name="confirmarClave" class="inputtt" required>
                </div>
                <div class="col-sm-12 col-lg-8 offset-lg-2">
                    <input type="email" placeholder="Correo" id="correoCliente" name="correoCliente" maxlength="100" class="inputtt"
                        required>
                </div>
                <div class="form-check d-flex justify-content-center">
                    <input type="checkbox" class="form-check-input" id="condicion" name="condicion" required>
                    <label class="form-check-label" for="condicion">Acepto términos y condiciones</label>
                </div>

                <div class="text-center" style="margin-bottom: 20px;">
                    <button type="reset" class="ButtonRecup2"><i class="bi bi-x-square-fill"></i><span>Cancelar</span></button>
                    <button type="submit" class="ButtonRecup2"><i class="bi bi-person-fill"></i><span>Registrar</span></button>
                </div>
            </form>
        </div>
        <!-- Inclusión de la librería de mascaras. Para más información https://github.com/text-mask/text-mask -->
        <script type="text/javascript" src="../../resources/js/vanillaTextMask.js"></script>
        <!-- Inclusión de la librería del reCAPTCHA. Para más información https://developers.google.com/recaptcha/docs/v3 -->
        <script type="text/javascript"
            src="https://www.google.com/recaptcha/api.js?render=6LdBzLQUAAAAAJvH-aCUUJgliLOjLcmrHN06RFXT"></script>
    </main>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio público -->
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/public/signup.js"></script>
</body>

</html>
