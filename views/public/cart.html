<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title></title>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <link rel="stylesheet" href="../../resources/css/navpub.css">
    <link rel="stylesheet" href="../../resources/css/correc.css">
    <link rel="stylesheet" href="../../resources/css/car.css">
    <link rel="stylesheet" href="../../resources/css/btnE.css">

    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Contenido principal del documento -->
    <main>
        <div id="contenido">
            <!-- Título del contenido principal -->
            <h4 id="mainTitle" style="visibility: hidden;"></h4>
            <!-- Cabeza de la tabla para mostrar los títulos de las columnas -->
            <div class="row">
                <div class="col-lg-8 col-md-12 col-sm-12">
                    <p style="font-weight: bold;">CESTA</p>
                </div>
                <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                <div class="row">
                    <div class="col-lg-9 col-md-12 col-sm-12">
                        <div id="tableBody"></div>
                    </div>
                    <div class="col-lg-3 col-sm-12 card" style="height: 150px;">

                        <!-- Párrafo para mostrar un botón que finaliza el pedido -->
                        <p style="font-weight: bold; font-size: 20px;">Facturar Pedido</p>
                        <div class="row" style="margin-top: 10px;">
                            <div class="col-1"></div>
                            <div class="col-5">
                                <p class="text-end">
                                    <button type="button" class="btn2" onclick="openCliente()">
                                        Finalizar
                                    </button>
                                </p>
                            </div>
                            <div class="col-1"></div>
                            <div class="col-5">
                                <p class="text-end">
                                    <a href="index.html" style="text-decoration: none; color: #FFFFFF;" class="btn2 ">
                                        Volver
                                    </a>
                                </p>
                            </div>
                        </div>

                        <!-- Párrafo para mostrar un enlace a la página web principal -->

                        <p class=" text-end">TOTAL A PAGAR $<b id="pago"></b></p>
                    </div>
                </div>
            </div>

            <!-- Párrafo para mostrar el monto total a pagar -->

            <!-- Componente Modal para mostrar una caja de diálogo -->
            <div class="modal fade" id="itemModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="modalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <!-- Contenido del componente Modal -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modalTitle">Cambiar cantidad</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- Formulario para actualizar cantidad -->
                        <form id="itemForm">
                            <div class="modal-body row">
                                <h1 class="fs-5" id="stock"></h1>
                                <input type="hidden" id="idProducto" name="idProducto">
                                <div class="col-sm-12">
                                    <label for="cantidadProducto" class="form-label">Cantidad</label>
                                    <input id="cantidadProducto" type="number" name="cantidadProducto" min="1"
                                        class="form-control" required>
                                    <div id="mensajeDiv" style="display: none;"></div>
                                </div>
                            </div>
                            <div class="modal-footer border-0">
                                <button type="submit" id="idGuardar" class="btn"
                                    style="background-color: #CCC8AA;">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Componente Modal para guardar un registro -->
            <div class="modal fade" id="clienteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="modalTitle" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- Título del modal -->
                            <h1 class="modal-title fs-5" id="cmodalTitle">Complete la infomación</h1>
                            <!-- Botón de cierre del modal -->
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- Formulario para guardar un registro -->
                        <form id="clienteForm">
                            <div class="modal-body row g-3">
                                <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                                <input type="hidden" id="idCliente" name="idCliente">

                                <!-- Campos del formulario -->
                                <div class="col-sm-12 col-md-6">
                                    <label for="nombreCliente" class="form-label">Nombre</label>
                                    <input id="nombreCliente" type="text" name="nombreCliente" class="form-control"
                                        required>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="apellidoCliente" class="form-label">Apellido</label>
                                    <input id="apellidoCliente" type="text" name="apellidoCliente" class="form-control"
                                        required>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="correoCliente" class="form-label">Correo</label>
                                    <input id="correoCliente" type="email" name="correoCliente" class="form-control"
                                        required>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="telefonoCliente" class="form-label">Teléfono</label>
                                    <input type="text" id="telefonoCliente" name="telefonoCliente"
                                        placeholder="0000-0000" class="form-control" required>
                                </div>

                            </div>
                            <!-- Pie del modal con botón de guardar -->
                            <div class="modal-footer border-0">
                                <button id="idGuardarC" type="submit" class="btn"
                                    style="background-color: #CCC8AA;">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Inclusión de la librería de mascaras. Para más información https://github.com/text-mask/text-mask -->
        <script type="text/javascript" src="../../resources/js/vanillaTextMask.js"></script>
    </main>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio público -->
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/public/cart.js"></script>
</body>

</html>
